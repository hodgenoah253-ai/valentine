<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffccd5, #ff8fab);
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 120px;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            color: #590d22;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: grey;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

<h1>Will u be my valentine? ❤️</h1>

<button id="yesBtn" onclick="sayLove()">Yes</button>
<button id="noBtn" onmouseover="moveNo()">No</button>

<script>
    function sayLove() {
        document.body.innerHTML = `
            <h1 style="margin-top:150px; font-size:40px; color:#590d22;">
                I love u Annabel ❤️
            </h1>
        `;
    }

    function moveNo() {
        var btn = document.getElementById("noBtn");
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 50);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }
</script>

</body>
</html>
